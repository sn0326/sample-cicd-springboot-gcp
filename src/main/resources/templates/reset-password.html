<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新しいパスワードの設定 - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gray-50">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-2xl p-10">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">🔐 新しいパスワードの設定</h1>
            <p class="text-sm text-gray-600 text-center mb-8">新しいパスワードを入力してください</p>

            <div th:if="${error}" class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mb-5 text-sm" th:text="${error}"></div>

            <form th:action="@{/reissue/resetpassword}" method="post">
                <input type="hidden" name="token" th:value="${token}">

                <div class="mb-5">
                    <label for="newPassword" class="block mb-2 text-gray-800 font-medium text-sm">新しいパスワード</label>
                    <input type="password" id="newPassword" name="newPassword"
                           required autofocus
                           minlength="8" maxlength="64"
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:border-slate-400 transition-colors">
                    <p class="text-xs text-gray-500 mt-1">8文字以上64文字以内で入力してください</p>
                </div>

                <div class="mb-5">
                    <label for="confirmPassword" class="block mb-2 text-gray-800 font-medium text-sm">新しいパスワード（確認）</label>
                    <input type="password" id="confirmPassword" name="confirmPassword"
                           required
                           minlength="8" maxlength="64"
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:border-slate-400 transition-colors">
                </div>

                <button type="submit" class="w-full py-3 bg-slate-700 text-white rounded-md text-base font-semibold hover:bg-slate-800 transition-colors cursor-pointer border-0">
                    パスワードを変更
                </button>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>
        </div>
    </div>
</body>
</html>
