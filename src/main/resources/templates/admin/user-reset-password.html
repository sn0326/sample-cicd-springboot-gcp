<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-5">
    <div class="w-full max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
            <header class="bg-slate-800 text-white p-8">
                <h1 class="text-2xl font-bold">🔑 パスワードリセット</h1>
            </header>

            <main class="p-10">
                <!-- エラーメッセージ -->
                <div th:if="${error}" class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mb-5 text-sm">
                    <span th:text="${error}">エラーメッセージ</span>
                </div>

                <!-- ユーザー情報表示 -->
                <div class="bg-gray-50 p-5 rounded-lg mb-6">
                    <h2 class="text-lg font-bold text-gray-800 mb-3">対象ユーザー</h2>
                    <div class="space-y-2">
                        <p class="text-gray-700">
                            <strong>ユーザー名:</strong> <span th:text="${userInfo.username}">username</span>
                        </p>
                        <p class="text-gray-700">
                            <strong>状態:</strong>
                            <span th:if="${userInfo.enabled}" class="inline-block bg-green-100 text-green-800 px-3 py-1 rounded-full text-xs font-semibold ml-2">
                                ✓ 有効
                            </span>
                            <span th:unless="${userInfo.enabled}" class="inline-block bg-red-100 text-red-800 px-3 py-1 rounded-full text-xs font-semibold ml-2">
                                ✗ 無効
                            </span>
                        </p>
                        <p class="text-gray-700">
                            <strong>ロール:</strong>
                            <span th:each="authority : ${userInfo.authorities}"
                                  class="inline-block bg-slate-600 text-white px-3 py-1 rounded-full text-xs mr-1 ml-2"
                                  th:text="${authority}">ROLE</span>
                        </p>
                    </div>
                </div>

                <!-- パスワードリセットフォーム -->
                <form th:action="@{/admin/users/{username}/reset-password(username=${userInfo.username})}"
                      method="post"
                      th:object="${resetPasswordRequest}">
                    <!-- 新しいパスワード -->
                    <div class="mb-5">
                        <label for="newPassword" class="block text-gray-700 font-semibold mb-2">
                            新しいパスワード <span class="text-red-600">*</span>
                        </label>
                        <input type="password"
                               id="newPassword"
                               name="newPassword"
                               th:field="*{newPassword}"
                               required
                               minlength="8"
                               class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:border-blue-500"
                               placeholder="新しいパスワードを入力">
                        <small class="text-gray-600 text-xs">8文字以上で入力してください</small>
                    </div>

                    <!-- パスワード確認 -->
                    <div class="mb-6">
                        <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">
                            パスワード（確認） <span class="text-red-600">*</span>
                        </label>
                        <input type="password"
                               id="confirmPassword"
                               name="confirmPassword"
                               th:field="*{confirmPassword}"
                               required
                               minlength="8"
                               class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:border-blue-500"
                               placeholder="パスワードを再入力">
                    </div>

                    <!-- 警告メッセージ -->
                    <div class="bg-yellow-50 border border-yellow-200 rounded-md p-4 mb-6">
                        <p class="text-yellow-800 text-sm">
                            <strong>⚠️ 注意:</strong> このユーザーのパスワードがリセットされます。新しいパスワードはユーザーに安全な方法で共有してください。
                        </p>
                    </div>

                    <!-- ボタン -->
                    <div class="flex gap-4 mt-6">
                        <button type="submit"
                                class="px-6 py-3 bg-yellow-600 text-white rounded-md text-sm hover:bg-yellow-700 transition-colors border-0 cursor-pointer"
                                onclick="return confirm('このユーザーのパスワードをリセットしますか？');">
                            🔑 パスワードをリセット
                        </button>
                        <a th:href="@{/admin/users}"
                           class="px-6 py-3 bg-gray-300 text-gray-700 no-underline rounded-md text-sm hover:bg-gray-400 transition-colors inline-block text-center">
                            キャンセル
                        </a>
                    </div>
                </form>
            </main>

            <footer class="bg-gray-50 p-5 text-center text-gray-600 text-sm">
                <p>管理者権限が必要です</p>
            </footer>
        </div>
    </div>
</body>
</html>
