<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規ユーザー追加 - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-5">
    <div class="w-full max-w-3xl mx-auto">
        <div class="bg-white rounded-lg shadow-2xl overflow-hidden">
            <header class="bg-slate-800 text-white p-8">
                <h1 class="text-2xl font-bold">➕ 新規ユーザー追加</h1>
            </header>

            <main class="p-10">
                <!-- エラーメッセージ -->
                <div th:if="${error}" class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mb-5 text-sm">
                    <span th:text="${error}">エラーメッセージ</span>
                </div>

                <!-- ユーザー作成フォーム -->
                <form th:action="@{/admin/users}" method="post" th:object="${createUserRequest}">
                    <!-- ユーザー名 -->
                    <div class="mb-5">
                        <label for="username" class="block text-gray-700 font-semibold mb-2">
                            ユーザー名 <span class="text-red-600">*</span>
                        </label>
                        <input type="text"
                               id="username"
                               name="username"
                               th:field="*{username}"
                               required
                               class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:border-blue-500"
                               placeholder="ユーザー名を入力">
                        <small class="text-gray-600 text-xs">半角英数字で入力してください</small>
                    </div>

                    <!-- パスワード -->
                    <div class="mb-5">
                        <label for="password" class="block text-gray-700 font-semibold mb-2">
                            パスワード <span class="text-red-600">*</span>
                        </label>
                        <input type="password"
                               id="password"
                               name="password"
                               th:field="*{password}"
                               required
                               minlength="8"
                               class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:border-blue-500"
                               placeholder="パスワードを入力">
                        <small class="text-gray-600 text-xs">8文字以上で入力してください</small>
                    </div>

                    <!-- パスワード確認 -->
                    <div class="mb-5">
                        <label for="confirmPassword" class="block text-gray-700 font-semibold mb-2">
                            パスワード（確認） <span class="text-red-600">*</span>
                        </label>
                        <input type="password"
                               id="confirmPassword"
                               name="confirmPassword"
                               th:field="*{confirmPassword}"
                               required
                               minlength="8"
                               class="w-full px-4 py-3 border border-gray-300 rounded-md text-base focus:outline-none focus:border-blue-500"
                               placeholder="パスワードを再入力">
                    </div>

                    <!-- ロール選択 -->
                    <div class="mb-5">
                        <label class="block text-gray-700 font-semibold mb-2">
                            ロール <span class="text-red-600">*</span>
                        </label>
                        <div class="space-y-2">
                            <div class="flex items-center">
                                <input type="checkbox"
                                       id="roleUser"
                                       name="roles"
                                       value="ROLE_USER"
                                       class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <label for="roleUser" class="ml-2 text-gray-700 cursor-pointer">
                                    ROLE_USER（一般ユーザー）
                                </label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox"
                                       id="roleAdmin"
                                       name="roles"
                                       value="ROLE_ADMIN"
                                       class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                                <label for="roleAdmin" class="ml-2 text-gray-700 cursor-pointer">
                                    ROLE_ADMIN（管理者）
                                </label>
                            </div>
                        </div>
                        <small class="text-gray-600 text-xs">少なくとも1つのロールを選択してください</small>
                    </div>

                    <!-- 有効/無効 -->
                    <div class="mb-6">
                        <label class="flex items-center cursor-pointer">
                            <input type="checkbox"
                                   id="enabled"
                                   name="enabled"
                                   th:field="*{enabled}"
                                   checked
                                   class="w-4 h-4 text-green-600 border-gray-300 rounded focus:ring-green-500">
                            <span class="ml-2 text-gray-700 font-semibold">
                                ユーザーを有効化する
                            </span>
                        </label>
                        <small class="text-gray-600 text-xs ml-6">チェックを外すと、作成時に無効状態になります</small>
                    </div>

                    <!-- ボタン -->
                    <div class="flex gap-4 mt-6">
                        <button type="submit"
                                class="px-6 py-3 bg-blue-600 text-white rounded-md text-sm hover:bg-blue-700 transition-colors border-0 cursor-pointer">
                            ✓ 作成する
                        </button>
                        <a th:href="@{/admin/users}"
                           class="px-6 py-3 bg-gray-300 text-gray-700 no-underline rounded-md text-sm hover:bg-gray-400 transition-colors inline-block text-center">
                            キャンセル
                        </a>
                    </div>
                </form>
            </main>

            <footer class="bg-gray-50 p-5 text-center text-gray-600 text-sm">
                <p>管理者権限が必要です</p>
            </footer>
        </div>
    </div>
</body>
</html>
