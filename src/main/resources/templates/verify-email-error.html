<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>メールアドレス確認エラー - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gray-50">
    <div class="w-full max-w-md bg-white rounded-lg shadow-2xl overflow-hidden">
        <header class="bg-red-600 text-white p-8 text-center">
            <div class="text-5xl mb-4">❌</div>
            <h1 class="text-2xl font-bold">確認エラー</h1>
        </header>

        <main class="p-10">
            <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-6">
                <p class="text-red-700 text-center" th:text="${error}">
                    メールアドレスの確認に失敗しました
                </p>
            </div>

            <div class="text-sm text-gray-600 mb-6">
                <p class="mb-2">よくあるエラーの原因:</p>
                <ul class="list-disc list-inside space-y-1 text-gray-600">
                    <li>トークンの有効期限が切れています（30分以内に確認してください）</li>
                    <li>トークンが既に使用されています</li>
                    <li>無効なURLです</li>
                </ul>
            </div>

            <div class="flex flex-col gap-3">
                <a th:href="@{/profile/edit}" class="block w-full bg-blue-600 text-white text-center py-2 px-4 rounded-md hover:bg-blue-700 transition-colors font-medium no-underline">
                    プロフィール編集に戻る
                </a>

                <a th:href="@{/home}" class="block w-full bg-gray-200 text-gray-700 text-center py-2 px-4 rounded-md hover:bg-gray-300 transition-colors no-underline">
                    ホームへ
                </a>
            </div>
        </main>

        <footer class="bg-gray-50 p-5 text-center text-gray-600 text-sm">
            <p>Spring Security Email Verification</p>
        </footer>
    </div>
</body>
</html>
