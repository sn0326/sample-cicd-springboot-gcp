<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワードリセット - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gray-50">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-2xl p-10">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">🔑 パスワードリセット</h1>
            <p class="text-sm text-gray-600 text-center mb-8">ユーザー名を入力してください</p>

            <div th:if="${error}" class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mb-5 text-sm" th:text="${error}"></div>

            <form th:action="@{/reissue/forgotpassword}" method="post">
                <div class="mb-5">
                    <label for="username" class="block mb-2 text-gray-800 font-medium text-sm">ユーザー名</label>
                    <input type="text" id="username" name="username"
                           required autofocus
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:border-slate-400 transition-colors">
                </div>

                <p class="text-sm text-gray-600 mb-5">
                    パスワードリセット用のURLをメールでお送りします。<br>
                    メールが届いたら、URLをクリックして新しいパスワードを設定してください。
                </p>

                <button type="submit" class="w-full py-3 bg-slate-700 text-white rounded-md text-base font-semibold hover:bg-slate-800 transition-colors cursor-pointer border-0 mb-4">
                    リセットメールを送信
                </button>

                <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
            </form>

            <div class="text-center mt-6">
                <a th:href="@{/login}" class="text-sm text-slate-700 hover:text-slate-900 hover:underline">
                    ← ログイン画面に戻る
                </a>
            </div>
        </div>
    </div>
</body>
</html>
