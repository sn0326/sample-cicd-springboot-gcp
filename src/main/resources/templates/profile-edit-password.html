<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更 - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gray-50">
    <div class="w-full max-w-2xl bg-white rounded-lg shadow-2xl overflow-hidden">
        <header class="bg-slate-800 text-white p-8 flex justify-between items-center flex-wrap">
            <h1 class="text-2xl font-bold mb-2.5">🔒 パスワード変更</h1>
            <div class="flex items-center gap-4">
                <a th:href="@{/profile}" class="bg-white/20 text-white border border-white px-4 py-2 rounded-md cursor-pointer text-sm hover:bg-white/30 transition-colors no-underline">
                    プロフィールに戻る
                </a>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="bg-white/20 text-white border border-white px-4 py-2 rounded-md cursor-pointer text-sm hover:bg-white/30 transition-colors">
                        ログアウト
                    </button>
                </form>
            </div>
        </header>

        <main class="p-10">
            <!-- アカウント情報 -->
            <div class="mb-8">
                <h2 class="text-gray-800 mb-4 text-2xl font-bold">アカウント情報</h2>
                <div class="bg-gray-50 p-5 rounded-lg">
                    <p class="py-2 text-gray-700">
                        <strong>ユーザー名:</strong> <span th:text="${username}">user</span>
                    </p>
                </div>
            </div>

            <!-- パスワード変更 -->
            <div class="mb-8">
                <h2 class="text-gray-800 mb-4 text-2xl font-bold">パスワード変更</h2>

                <div th:if="${passwordSuccess}" class="bg-green-50 text-green-700 border border-green-200 rounded-md p-3 mb-5 text-sm">
                    <span th:text="${passwordSuccess}">成功メッセージ</span>
                </div>

                <div th:if="${passwordError}" class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mb-5 text-sm">
                    <span th:text="${passwordError}">エラーメッセージ</span>
                </div>

                <div class="bg-gray-50 p-5 rounded-lg">
                    <form th:action="@{/profile/change-password}" method="post">
                        <div class="mb-4">
                            <label for="currentPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                現在のパスワード
                            </label>
                            <input type="password"
                                   id="currentPassword"
                                   name="currentPassword"
                                   required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="mb-4">
                            <label for="newPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                新しいパスワード
                            </label>
                            <input type="password"
                                   id="newPassword"
                                   name="newPassword"
                                   required
                                   minlength="8"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <div class="mb-4">
                            <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-2">
                                新しいパスワード（確認）
                            </label>
                            <input type="password"
                                   id="confirmPassword"
                                   name="confirmPassword"
                                   required
                                   minlength="8"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                        </div>

                        <button type="submit" class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition-colors font-medium">
                            パスワードを変更
                        </button>
                    </form>

                    <div class="text-xs text-gray-500 mt-3 p-3 bg-blue-50 rounded border border-blue-200">
                        <strong>パスワード要件:</strong>
                        <ul class="list-disc list-inside mt-2">
                            <li>8文字以上64文字以下</li>
                            <li>ユーザー名を含まないこと</li>
                            <li>同じ文字を3回以上連続させないこと</li>
                            <li>一般的な弱いパスワードは使用できません</li>
                        </ul>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-50 p-5 text-center text-gray-600 text-sm">
            <p>Spring Security Profile Management</p>
        </footer>
    </div>
</body>
</html>
