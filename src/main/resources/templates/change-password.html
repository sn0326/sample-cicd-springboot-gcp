<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>パスワード変更 - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gray-50">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-2xl p-10">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">🔐 パスワード変更</h1>
            <p class="text-sm text-gray-600 text-center mb-8">
                ユーザー: <strong th:text="${username}">User</strong>
            </p>

            <div th:if="${error}" class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mb-5 text-sm">
                <span th:text="${error}">エラーメッセージ</span>
            </div>

            <form th:action="@{/change-password}" th:object="${changePasswordRequest}" method="post">
                <div class="mb-5">
                    <label for="currentPassword" class="block mb-2 text-gray-800 font-medium text-sm">現在のパスワード</label>
                    <input type="password" id="currentPassword" th:field="*{currentPassword}" required
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:border-slate-400 transition-colors">
                </div>

                <div class="mb-5">
                    <label for="newPassword" class="block mb-2 text-gray-800 font-medium text-sm">新しいパスワード</label>
                    <input type="password" id="newPassword" th:field="*{newPassword}" required minlength="4"
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:border-slate-400 transition-colors">
                    <p class="text-xs text-gray-600 mt-1">4文字以上で入力してください</p>
                </div>

                <div class="mb-5">
                    <label for="confirmPassword" class="block mb-2 text-gray-800 font-medium text-sm">新しいパスワード（確認）</label>
                    <input type="password" id="confirmPassword" th:field="*{confirmPassword}" required minlength="4"
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:border-slate-400 transition-colors">
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="flex-1 py-3 bg-slate-700 text-white rounded-md text-base font-semibold hover:bg-slate-800 transition-colors cursor-pointer border-0">
                        変更
                    </button>
                    <a th:href="@{/home}" class="flex-1 py-3 bg-gray-200 text-gray-800 rounded-md text-base font-semibold hover:bg-gray-300 transition-colors cursor-pointer border-0 text-center no-underline flex items-center justify-center">
                        キャンセル
                    </a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
