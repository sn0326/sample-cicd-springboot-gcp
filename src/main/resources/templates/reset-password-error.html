<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>エラー - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gray-50">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-2xl p-10">
            <h1 class="text-3xl font-bold text-red-600 text-center mb-2">❌ エラー</h1>
            <p class="text-sm text-gray-600 text-center mb-8">パスワードリセットに失敗しました</p>

            <div class="bg-red-50 text-red-700 border border-red-200 rounded-md p-4 mb-5 text-sm" th:text="${error}"></div>

            <div class="bg-gray-50 rounded-md p-4 mb-6">
                <p class="text-sm text-gray-700 mb-2 font-semibold">以下のいずれかの理由が考えられます：</p>
                <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                    <li>URLの有効期限が切れています（30分以内にアクセスする必要があります）</li>
                    <li>既に使用されたURLです（URLは1回のみ使用できます）</li>
                    <li>URLが正しくありません</li>
                </ul>
            </div>

            <div class="space-y-3">
                <a th:href="@{/reissue/forgotpassword}"
                   class="block w-full py-3 bg-slate-700 text-white rounded-md text-base font-semibold hover:bg-slate-800 transition-colors text-center">
                    再度申請する
                </a>

                <a th:href="@{/login}"
                   class="block w-full py-3 bg-gray-200 text-gray-800 rounded-md text-base font-semibold hover:bg-gray-300 transition-colors text-center">
                    ログイン画面に戻る
                </a>
            </div>
        </div>
    </div>
</body>
</html>
