<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>管理者ページ - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gradient-to-br from-indigo-500 to-purple-600">
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-2xl overflow-hidden">
        <header class="bg-gradient-to-r from-indigo-500 to-purple-600 text-white p-8 flex justify-between items-center flex-wrap">
            <h1 class="text-2xl font-bold mb-2.5">🔧 管理者ページ</h1>
            <div class="flex items-center gap-4">
                <span><strong th:text="${username}">Admin</strong> (管理者)</span>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="bg-white/20 text-white border border-white px-4 py-2 rounded-md cursor-pointer text-sm hover:bg-white/30 transition-colors">
                        ログアウト
                    </button>
                </form>
            </div>
        </header>

        <main class="p-10">
            <div class="mb-5 border-l-4 border-purple-600">
                <h2 class="text-gray-800 mb-4 text-2xl font-bold pl-5">管理者専用エリア</h2>
                <p class="text-gray-600 leading-relaxed mb-5 pl-5">このページは管理者権限を持つユーザーのみアクセスできます。</p>

                <div class="bg-purple-50 p-5 rounded-lg my-5 border border-purple-100">
                    <h3 class="text-gray-800 text-base mb-4">システム情報</h3>
                    <ul class="list-none">
                        <li class="py-2 text-gray-700">Spring Boot バージョン: 4.0.1</li>
                        <li class="py-2 text-gray-700">Spring Security 有効</li>
                        <li class="py-2 text-gray-700">認証方式: フォーム認証</li>
                    </ul>
                </div>

                <div class="flex gap-4 mt-6 flex-wrap pl-5">
                    <a th:href="@{/home}" class="px-6 py-3 bg-indigo-500 text-white no-underline rounded-md text-sm hover:bg-indigo-600 transition-colors inline-block">
                        ホームに戻る
                    </a>
                </div>
            </div>
        </main>

        <footer class="bg-gray-50 p-5 text-center text-gray-600 text-sm">
            <p>Spring Security Form Authentication Demo - Admin Area</p>
        </footer>
    </div>
</body>
</html>
