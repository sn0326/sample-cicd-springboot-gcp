<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ホーム - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gray-50">
    <div class="w-full max-w-3xl bg-white rounded-lg shadow-2xl overflow-hidden">
        <header class="bg-slate-800 text-white p-8 flex justify-between items-center flex-wrap">
            <h1 class="text-2xl font-bold mb-2.5">🚀 Spring Boot on GCP</h1>
            <div class="flex items-center gap-4">
                <span>ようこそ、<strong th:text="${username}">User</strong> さん</span>
                <form th:action="@{/logout}" method="post" class="inline">
                    <button type="submit" class="bg-white/20 text-white border border-white px-4 py-2 rounded-md cursor-pointer text-sm hover:bg-white/30 transition-colors">
                        ログアウト
                    </button>
                </form>
            </div>
        </header>

        <main class="p-10">
            <div th:if="${success}" class="bg-green-50 text-green-700 border border-green-200 rounded-md p-3 mb-5 text-sm">
                <span th:text="${success}">成功メッセージ</span>
            </div>

            <div class="mb-5">
                <h2 class="text-gray-800 mb-4 text-2xl font-bold">認証成功！</h2>
                <p class="text-gray-600 leading-relaxed mb-5">Spring Securityによるフォーム認証でログインしています。</p>

                <div class="bg-gray-50 p-5 rounded-lg my-5">
                    <h3 class="text-gray-800 text-base mb-4">ユーザー情報</h3>
                    <ul class="list-none">
                        <li class="py-2 text-gray-700"><strong>ユーザー名:</strong> <span th:text="${username}">user</span></li>
                        <li class="py-2 text-gray-700">
                            <strong>権限:</strong>
                            <span th:each="auth : ${authorities}" class="inline-block bg-slate-600 text-white px-3 py-1 rounded-full text-xs mr-1" th:text="${auth}">ROLE</span>
                        </li>
                    </ul>
                </div>

                <div class="flex gap-4 mt-6 flex-wrap">
                    <a th:href="@{/info}" class="px-6 py-3 bg-blue-600 text-white no-underline rounded-md text-sm hover:bg-blue-700 transition-colors inline-block">
                        アプリ情報 (REST API)
                    </a>
                    <a th:href="@{/change-password}" class="px-6 py-3 bg-green-600 text-white no-underline rounded-md text-sm hover:bg-green-700 transition-colors inline-block">
                        パスワード変更
                    </a>
                    <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin}" class="px-6 py-3 bg-slate-700 text-white no-underline rounded-md text-sm hover:bg-slate-800 transition-colors inline-block">
                        管理者ページ
                    </a>
                </div>
            </div>
        </main>

        <footer class="bg-gray-50 p-5 text-center text-gray-600 text-sm">
            <p>Spring Security Form Authentication Demo</p>
        </footer>
    </div>
</body>
</html>
