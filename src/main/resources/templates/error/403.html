<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gray-50">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-2xl p-10">
            <div class="text-center mb-6">
                <div class="text-6xl font-bold text-red-300 mb-2">403</div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">アクセス拒否</h1>
                <p class="text-sm text-gray-600">このページへのアクセス権限がありません。</p>
            </div>

            <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-6" th:if="${errorMessage}">
                <p class="text-sm text-red-700" th:text="${errorMessage}"></p>
            </div>

            <div class="bg-gray-50 rounded-md p-4 mb-6">
                <p class="text-sm text-gray-700 mb-2 font-semibold">考えられる理由：</p>
                <ul class="list-disc list-inside text-sm text-gray-600 space-y-1">
                    <li>適切な権限でログインしていない</li>
                    <li>アクセスが許可されていないリソース</li>
                    <li>セッションの有効期限切れ</li>
                </ul>
            </div>

            <div class="space-y-3">
                <a th:href="@{/login}"
                   class="block w-full py-3 bg-slate-700 text-white rounded-md text-base font-semibold hover:bg-slate-800 transition-colors text-center">
                    ログイン画面へ
                </a>

                <a th:href="@{/}"
                   class="block w-full py-3 bg-gray-200 text-gray-800 rounded-md text-base font-semibold hover:bg-gray-300 transition-colors text-center">
                    ホームに戻る
                </a>
            </div>

            <div class="mt-6 pt-6 border-t border-gray-200">
                <p class="text-xs text-gray-500 text-center">
                    アクセス権限が必要な場合は、管理者にお問い合わせください。
                </p>
            </div>
        </div>
    </div>
</body>
</html>
