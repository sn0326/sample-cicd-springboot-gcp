<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - Spring Boot Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen flex items-center justify-center p-5 bg-gray-50">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-2xl p-10">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">🔐 ログイン</h1>
            <p class="text-sm text-gray-600 text-center mb-8">Spring Security フォーム認証</p>

            <div th:if="${param.error}" class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mb-5 text-sm">
                <span th:if="${errorMessage}" th:text="${errorMessage}"></span>
                <span th:unless="${errorMessage}">ユーザー名またはパスワードが正しくありません。</span>
            </div>

            <div th:if="${param.logout}" class="bg-green-50 text-green-700 border border-green-200 rounded-md p-3 mb-5 text-sm">
                ログアウトしました。
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-5">
                    <label for="username" class="block mb-2 text-gray-800 font-medium text-sm">ユーザー名</label>
                    <input type="text" id="username" name="username"
                           th:value="${username != null ? username : ''}"
                           required autofocus
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:border-slate-400 transition-colors">
                </div>

                <div class="mb-5">
                    <label for="password" class="block mb-2 text-gray-800 font-medium text-sm">パスワード</label>
                    <input type="password" id="password" name="password"
                           required
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:border-slate-400 transition-colors">
                </div>

                <div class="mb-5">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="remember-me" name="remember-me"
                               class="w-4 h-4 text-slate-700 border-gray-300 rounded focus:ring-2 focus:ring-slate-400">
                        <span class="ml-2 text-sm text-gray-700">ログイン状態を保持する（2週間）</span>
                    </label>
                </div>

                <button type="submit" class="w-full py-3 bg-slate-700 text-white rounded-md text-base font-semibold hover:bg-slate-800 transition-colors cursor-pointer border-0">
                    ログイン
                </button>
            </form>

            <div class="my-6 flex items-center">
                <hr class="flex-1 border-gray-300">
                <span class="px-4 text-sm text-gray-500">または</span>
                <hr class="flex-1 border-gray-300">
            </div>

            <a th:href="@{/oauth2/authorization/google}"
               class="w-full flex items-center justify-center gap-3 py-3 px-4 border-2 border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors no-underline">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Googleでログイン
            </a>

        </div>
    </div>
</body>
</html>
