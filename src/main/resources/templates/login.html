<body class="min-h-screen flex items-center justify-center p-5 bg-gray-50">
    <div class="w-full max-w-md">
        <div class="bg-white rounded-lg shadow-2xl p-10">
            <h1 class="text-3xl font-bold text-gray-800 text-center mb-2">üîê „É≠„Ç∞„Ç§„É≥</h1>
            <p class="text-sm text-gray-600 text-center mb-8">Spring Security „Éï„Ç©„Éº„É†Ë™çË®º</p>

            <div th:if="${param.error}" class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mb-5 text-sm">
                <span th:if="${errorMessage}" th:text="${errorMessage}"></span>
                <span th:unless="${errorMessage}">„É¶„Éº„Ç∂„ÉºÂêç„Åæ„Åü„ÅØ„Éë„Çπ„ÉØ„Éº„Éâ„ÅåÊ≠£„Åó„Åè„ÅÇ„Çä„Åæ„Åõ„Çì„ÄÇ</span>
            </div>

            <div th:if="${param.logout}" class="bg-green-50 text-green-700 border border-green-200 rounded-md p-3 mb-5 text-sm">
                „É≠„Ç∞„Ç¢„Ç¶„Éà„Åó„Åæ„Åó„Åü„ÄÇ
            </div>

            <form th:action="@{/login}" method="post">
                <div class="mb-5">
                    <label for="username" class="block mb-2 text-gray-800 font-medium text-sm">„É¶„Éº„Ç∂„ÉºÂêç</label>
                    <input type="text" id="username" name="username"
                           th:value="${username != null ? username : ''}"
                           required autofocus
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:border-slate-400 transition-colors">
                </div>

                <div class="mb-5">
                    <label for="password" class="block mb-2 text-gray-800 font-medium text-sm">„Éë„Çπ„ÉØ„Éº„Éâ</label>
                    <input type="password" id="password" name="password"
                           required
                           class="w-full px-4 py-3 border-2 border-gray-200 rounded-md text-sm focus:outline-none focus:border-slate-400 transition-colors">
                </div>

                <div class="mb-5">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" id="remember-me" name="remember-me"
                               class="w-4 h-4 text-slate-700 border-gray-300 rounded focus:ring-2 focus:ring-slate-400">
                        <span class="ml-2 text-sm text-gray-700">„É≠„Ç∞„Ç§„É≥Áä∂ÊÖã„Çí‰øùÊåÅ„Åô„ÇãÔºà2ÈÄ±ÈñìÔºâ</span>
                    </label>
                </div>

                <button type="submit" class="w-full py-3 bg-slate-700 text-white rounded-md text-base font-semibold hover:bg-slate-800 transition-colors cursor-pointer border-0">
                    „É≠„Ç∞„Ç§„É≥
                </button>
            </form>

            <div class="my-6 flex items-center">
                <hr class="flex-1 border-gray-300">
                <span class="px-4 text-sm text-gray-500">„Åæ„Åü„ÅØ</span>
                <hr class="flex-1 border-gray-300">
            </div>

            <a th:href="@{/oauth2/authorization/google}"
               class="w-full flex items-center justify-center gap-3 py-3 px-4 border-2 border-gray-300 rounded-md text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 transition-colors no-underline">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                Google„Åß„É≠„Ç∞„Ç§„É≥

            <button id="passkeyLoginBtn"
                    class="w-full flex items-center justify-center gap-3 py-3 px-4 border-2 border-blue-500 rounded-md text-sm font-medium text-blue-700 bg-blue-50 hover:bg-blue-100 transition-colors mt-3">
                <svg class="w-5 h-5 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11c0 3.517-1.009 6.799-2.753 9.571m-3.44-2.04l.054-.09A13.916 13.916 0 008 11a4 4 0 118 0c0 1.017-.07 2.019-.203 3m-2.118 6.844A21.88 21.88 0 0015.171 17m3.839 1.132c.645-2.266.99-4.659.99-7.132A8 8 0 008 4.07M3 15.364c.64-1.319 1-2.8 1-4.364 0-1.457.39-2.823 1.07-4"/>
                </svg>
                „Éë„Çπ„Ç≠„Éº„Åß„É≠„Ç∞„Ç§„É≥
            </button>

            <div id="passkeyError" class="bg-red-50 text-red-700 border border-red-200 rounded-md p-3 mt-3 text-sm hidden">
                <span id="passkeyErrorText"></span>
            </div>

            <div id="loadingIndicator" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                <div class="bg-white p-6 rounded-lg shadow-xl">
                    <div class="flex items-center space-x-3">
                        <svg class="animate-spin h-5 w-5 text-blue-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                            <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                        </svg>
                        <span class="text-gray-700">Ë™çË®º‰∏≠...</span>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script th:inline="javascript">
        /*<![CDATA[*/
        const csrfToken = /*[[${_csrf.token}]]*/ '';
        const csrfHeaderName = /*[[${_csrf.headerName}]]*/ 'X-CSRF-TOKEN';

        function showLoading(show) {
            const indicator = document.getElementById('loadingIndicator');
            if (indicator) {
                if (show) {
                    indicator.classList.remove('hidden');
                } else {
                    indicator.classList.add('hidden');
                }
            }
        }

        function showError(message) {
            const errorDiv = document.getElementById('passkeyError');
            const errorText = document.getElementById('passkeyErrorText');
            if (errorDiv && errorText) {
                errorText.textContent = message;
                errorDiv.classList.remove('hidden');
                setTimeout(() => {
                    errorDiv.classList.add('hidden');
                }, 5000);
            }
        }

        // Base64url „Ç®„É≥„Ç≥„Éº„ÉâÈñ¢Êï∞
        function bufferToBase64url(buffer) {
            const bytes = new Uint8Array(buffer);
            let binary = '';
            for (let i = 0; i < bytes.length; i++) {
                binary += String.fromCharCode(bytes[i]);
            }
            const base64 = btoa(binary);
            return base64.replace(/\+/g, '-').replace(/\//g, '_').replace(/=/g, '');
        }

        async function loginWithPasskey() {
            try {
                showLoading(true);

                // Step 1: „Çµ„Éº„Éê„Éº„Åã„ÇâË™çË®º„Ç™„Éó„Ç∑„Éß„É≥„ÇíÂèñÂæó
                const optionsResponse = await fetch('/webauthn/authenticate/options', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeaderName]: csrfToken
                    }
                });

                if (!optionsResponse.ok) {
                    throw new Error('Ë™çË®º„Ç™„Éó„Ç∑„Éß„É≥„ÅÆÂèñÂæó„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                const options = await optionsResponse.json();

                // Step 2: „Éñ„É©„Ç¶„Ç∂„ÅÆÁîü‰ΩìË™çË®º„ÇíÂÆüË°å
                const credential = await navigator.credentials.get({ publicKey: options });

                if (!credential) {
                    throw new Error('Ë™çË®º„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü');
                }

                // Step 3: „ÇØ„É¨„Éá„É≥„Ç∑„É£„É´„ÇíSpring Security„ÅåÊúüÂæÖ„Åô„ÇãÂΩ¢Âºè„Å´Â§âÊèõ
                const credentialForServer = {
                    id: credential.id,
                    rawId: bufferToBase64url(credential.rawId),
                    response: {
                        authenticatorData: bufferToBase64url(credential.response.authenticatorData),
                        clientDataJSON: bufferToBase64url(credential.response.clientDataJSON),
                        signature: bufferToBase64url(credential.response.signature),
                        userHandle: credential.response.userHandle ? bufferToBase64url(credential.response.userHandle) : null
                    },
                    type: credential.type,
                    authenticatorAttachment: credential.authenticatorAttachment
                };

                // Step 4: „ÇØ„É¨„Éá„É≥„Ç∑„É£„É´„Çí„Çµ„Éº„Éê„Éº„Å´ÈÄÅ‰ø°
                const authenticateResponse = await fetch('/webauthn/authenticate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        [csrfHeaderName]: csrfToken
                    },
                    body: JSON.stringify(credentialForServer)
                });

                if (!authenticateResponse.ok) {
                    throw new Error('„Éë„Çπ„Ç≠„ÉºË™çË®º„Å´Â§±Êïó„Åó„Åæ„Åó„Åü');
                }

                // Ë™çË®ºÊàêÂäü - „Éõ„Éº„É†ÁîªÈù¢„Å´„É™„ÉÄ„Ç§„É¨„ÇØ„Éà
                window.location.href = '/home';

            } catch (error) {
                console.error('„Éë„Çπ„Ç≠„Éº„É≠„Ç∞„Ç§„É≥„Ç®„É©„Éº:', error);
                showLoading(false);

                let errorMessage = '„Éë„Çπ„Ç≠„Éº„Åß„ÅÆ„É≠„Ç∞„Ç§„É≥„Å´Â§±Êïó„Åó„Åæ„Åó„Åü„ÄÇ';

                if (error.name === 'NotAllowedError') {
                    errorMessage = 'Ë™çË®º„Åå„Ç≠„É£„É≥„Çª„É´„Åï„Çå„Åæ„Åó„Åü„ÄÇ';
                } else if (error.name === 'NotSupportedError') {
                    errorMessage = '„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØ„Éë„Çπ„Ç≠„Éº„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì„ÄÇ';
                } else if (error.message) {
                    errorMessage = error.message;
                }

                showError(errorMessage);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            const passkeyBtn = document.getElementById('passkeyLoginBtn');

            if (passkeyBtn) {
                // WebAuthn„Çµ„Éù„Éº„Éà„ÉÅ„Çß„ÉÉ„ÇØ
                if (!window.PublicKeyCredential) {
                    passkeyBtn.disabled = true;
                    passkeyBtn.classList.add('opacity-50', 'cursor-not-allowed');
                    passkeyBtn.title = '„Åì„ÅÆ„Éñ„É©„Ç¶„Ç∂„ÅØ„Éë„Çπ„Ç≠„Éº„Çí„Çµ„Éù„Éº„Éà„Åó„Å¶„ÅÑ„Åæ„Åõ„Çì';
                } else {
                    passkeyBtn.addEventListener('click', loginWithPasskey);
                }
            }
        });
        /*]]>*/
    </script>
</body>
</html>
